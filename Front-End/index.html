<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Books</title>
</head>
<body>

<section>
    <main>
        <div class="form">
              <div class="input-fields">
                  <div id="id" class="input-box">
                      <input id="txtId"  type="text" required name="id"/>
                      <span>ID</span>
                  </div>

                  <div class="input-box">
                      <input id="txtTitle" type="text" required name="title"/>
                      <span>Title</span>
                  </div>

                  <div class="input-box">
                      <input id="txtAuthor" type="text" required name="author"/>
                      <span>Author</span>
                  </div>

                  <div id="edition" class="input-box">
                      <input id="txtEdition" type="text" required name="edition"/>
                      <span>Edition</span>
                  </div>

                  <div id="qty" class="input-box">
                      <input id="txtQty" type="text" required name="qty"/>
                      <span>Qty</span>
                  </div>

                  <div id="price" class="input-box">
                      <input id="txtPrice" type="number" required name="price"/>
                      <span>Price</span>
                  </div>
              </div>

            <div class="btnSaveUpdate-area" >
                <div id="file" class="input-box">
                    <input id="txtFile" type="file" required name="bookImg" />
                    <span></span>
                </div>
                <div style="padding-left: 25px">
                    <button class="btn info" id="btnSaveUpdate" >Save</button>
                </div>
            </div>

            <div class="btnSearch-area">
                <div id="search" class="input-box">
                    <input type="text" required />
                    <span>search</span>
                </div>
                <div style="padding-left: 25px">
                    <button class="btn success" id="btnSearch" >Search</button>
                </div>
                <div class="pic">

                </div>
            </div>
        </div>




    </main>
   <main class="table">
       <div class="table-header">
           <h1>Books</h1>
       </div>
       <div class="table-body">
           <table>
               <thead>
                   <tr>
                       <th>#</th>
                       <th>Title</th>
                       <th>Author</th>
                       <th>Edition</th>
                       <th>Qty On Hand</th>
                       <th>Price</th>
                       <th>Update</th>
                       <th>Delete</th>
                   </tr>
               </thead>
               <tbody id="tblBooks">

               </tbody>
           </table>
       </div>
   </main>

</section>

<script src="assets/js/JQuery/jquery-3.6.1.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
